{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BookNest{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar styling */
        .navbar-right span {
            margin-left: 15px;
            font-weight: bold;
            color: #007BFF;
        }

        /* Additional styling for welcome modal, back button, and other elements */
        /* ... all the styles you've added previously ... */
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="navbar-left">
            <h1><a href="{% url 'home' %}">BookNest</a></h1>
        </div>
        <div class="navbar-right">
            
            {% if user.is_authenticated %}
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'cart_view' %}">Cart</a>
            <a href="{% url 'orders' %}">Orders</a>
            <a href="{% url 'index' %}">Logout</a>
            <a href="{% url 'edit_profile' %}">Edit Profile</a>
                <span>{{ user.username }}</span>
                <!-- Cart link in the navbar -->
                
            {% endif %}
        </div>
    </header>

    <!-- Welcome Modal -->
    <!-- {% if user.is_authenticated %}
        <div class="welcome-modal" id="welcomeModal">
            <div class="welcome-modal-content">
                <h2>Welcome, {{ user.username }}!</h2>
                <p>To BookNest.</p>
                <button class="close-modal" onclick="closeModal()">Close</button>
            </div>
        </div>
    {% endif %} -->

    <!-- Content Block -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- JavaScript to Show and Hide the Modal -->
    <script>
        window.onload = function() {
            document.getElementById("welcomeModal").style.display = "flex";
        };
        function closeModal() {
            document.getElementById("welcomeModal").style.display = "none";
        }
    </script>
</body>
</html>
