{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* Style for the eye icon */
        .password-field {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-field input {
            width: 100%;
            padding-right: 40px; /* Space for the icon */
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="navbar-left">
            <h1><a href="{% url 'index' %}">BookNest</a></h1>    
        </div>
    </header>

    <!-- Signup Form -->
    <div class="form-container">
        <div class="signup-card">
            <h2>Sign Up</h2>
            {% if messages %}
            <div class="alert-container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <input type="text" placeholder="Username" name="username" required>
                <input type="text" placeholder="First Name" name="first_name" required>
                <input type="text" placeholder="Last Name" name="last_name" required>
                <input type="email" placeholder="Email" name="email" required>
                
                
                <!-- Password field with eye icon -->
                <div class="password-field">
                    <input type="password" placeholder="Password" name="password" id="password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('password', this)">üëÅÔ∏è</span>
                </div>
                
                <!-- Confirm Password field with eye icon -->
                <div class="password-field">
                    <input type="password" placeholder="Confirm Password" name="confirm-password" id="confirm-password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password', this)">üëÅÔ∏è</span>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(fieldId, iconElement) {
            const passwordField = document.getElementById(fieldId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                iconElement.textContent = "üôà"; // Change icon to "hide" icon
            } else {
                passwordField.type = "password";
                iconElement.textContent = "üëÅÔ∏è"; // Change icon to "show" icon
            }
        }
    </script>
</body>
</html>
